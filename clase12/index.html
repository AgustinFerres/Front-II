<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js"></script>
</head>
<body>
    <div class="contenedor">
        <ul class="errores"></ul>
        <form action="#" method="get" novalidate>
            <label for="name"></label>
            <input type="text" name="nombre" id="name" placeholder="Nombre">
            <label for="email"></label>
            <input type="email" name="mail" id="email" placeholder="Email">
            <label for="contrasenia"></label>
            <input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña">
            <div>
                <input type="checkbox" name="terminosYcondiciones" id="terminosYcondiciones">
                <label for="terminosYcondiciones">Aceptar términos y condiciones.</label>
            </div>

            <input type="submit">
        </form>
    </div>
</body>
</html>
